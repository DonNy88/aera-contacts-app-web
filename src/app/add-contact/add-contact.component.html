
<a href="#" class="btn btn-success a-btn-slide-text">
  <span>
    <i class="d-md-none fa fa-plus" aria-hidden="true"></i><strong class="d-none d-md-block" data-title="Add"
      data-toggle="modal" data-target="#add">Add Contact</strong>
  </span>
</a>

<!-- Add Contact Model -->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="Heading">Add Contact</h4>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="form-group my-2">
            <input class="form-control" type="text" placeholder="Name" [(ngModel)]="contactToAdd.name">
          </div>
          <div class="form-group my-2">
            <input class="form-control" type="text" placeholder="Surname" [(ngModel)]="contactToAdd.surname">
          </div>
          <div class="form-group my-2">
            <input class="form-control" type="text" placeholder="Phone Number" [(ngModel)]="contactToAdd.phoneNumber">
          </div>
          <div class="form-group my-2">
            <input class="form-control" type="text" placeholder="Address" [(ngModel)]="contactToAdd.address">
          </div>
          <div class="form-group my-2">
            <input class="form-control" type="text" placeholder="Email" [(ngModel)]="contactToAdd.email">
          </div>
          <div class="form-group my-2">
            <input class="form-control" type="number" placeholder="Lat" [(ngModel)]="contactToAdd.latitude">
          </div>
          <div class="form-group my-2">
            <input class="form-control" type="number" placeholder="Long" [(ngModel)]="contactToAdd.longitude">
          </div>
          <div class="form-group my-2">
            <textarea rows="2" class="form-control" placeholder="Other Info" [(ngModel)]="contactToAdd.otherInfo"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-lg btn-block" data-dismiss="modal" aria-hidden="true" (click)="save()"><span
            class="fa fa-floppy-o"></span> Save</button>
      </div>
    </div>
  </div>
</div>
