<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="Heading">Edit this contact</h4>
    </div>
    <div class="modal-body">
      <div class="form-group my-2">
        <input class="form-control" type="text" placeholder="Name" [(ngModel)]="contact.name">
      </div>
      <div class="form-group my-2">
        <input class="form-control" type="text" placeholder="Surname" [(ngModel)]="contact.surname">
      </div>
      <div class="form-group my-2">
        <input class="form-control" type="text" placeholder="Address" [(ngModel)]="contact.address">
      </div>
      <div class="form-group my-2">
        <input class="form-control" type="text" placeholder="Email" [(ngModel)]="contact.email">
      </div>
      <div class="form-group my-2">
        <input class="form-control" type="text" placeholder="Lat" [(ngModel)]="contact.latitude">
      </div>
      <div class="form-group my-2">
        <input class="form-control" type="text" placeholder="Long" [(ngModel)]="contact.longitude">
      </div>
      <div class="form-group my-2">
        <textarea rows="2" class="form-control" placeholder="Other Info" [(ngModel)]="contact.otherInfo"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning btn-lg btn-block" data-dismiss="modal" aria-hidden="true" (click)="update()"><span
          class="fa fa-pencil"></span> Edit</button>
    </div>
  </div>
</div>
